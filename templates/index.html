<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
		<script src="{{ url_for('static', filename='index.js') }}"></script>


		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">



		<style type="text/css">
			body {
				margin-top: 35px;
			}
			#messagearea{
				display: none;
			}
		</style>

    <script type="html">
      <div class="alert alert-secondary"></div>

    </script>
		<title>FLACK</title>
	</head>
	<body>
		<div class="container">
			<div class="row" id="userformarea">
				<div class="col-md-12">
					<form id="userform" onsubmit="return false">
						<div class="form-group">
							<label>Enter username: </label>
							<input class="form-control" id="username" autofocus />
							<br>
							<input type="submit" class="btn btn-primary" name="login" id="login" value="login">
						</div>
					</form>

				</div>

			</div>
			<div class="row" id="messagearea">
				<div class="col-md-4">
					<div class="alert alert-secondary">
						<h3>Channels</h3>
						<ul class="list-group" id="channels"></ul>
						<form id="channelform" onsubmit="return false">
							<div class="input-group">

								<input class="form-control" id="channel" placeholder="channel name" autofocus />
								<input type="submit" class="btn btn-primary" name="create" id="create" value="create">
							</div>
						</form>

					</div>
				</div>
				<div class="col-md-8">
					<div class="chat" id="chat"></div>
					<form id="messageform" onsubmit="return false">
						<div class="input-group">

							<input class="form-control" id="mymessage" autofocus>
							<input type="submit" class="btn btn-primary" name="sendbutton" id="send" value="send">
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
